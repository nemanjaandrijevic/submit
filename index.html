<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</head>

<body>
    <div class="container">
        <h2>Licni podaci</h2>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="Name" class="col-sm-2 control-label">Ime</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Name" placeholder="Petar">
                            <!-- required="true"-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="surname" class="col-sm-2 control-label">Prezime</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="surname" placeholder="Petrovic">
                        </div>
                    </div>
                    <hr>

                    <div class="form-group">
                        <label for="date_of_birth" class="col-sm-2 control-label">Datum rodjenja</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="birth" id="birth">
                        </div>
                    </div>
                    <hr>

                    <div class="form-group">
                        <label for="mob" class="col-sm-2 control-label">Mobilni</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="mob" id="mob" placeholder="Mobilni">
                        </div>
                    </div>
                    <hr>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email" id="email" placeholder="email">
                        </div>
                    </div>
                    <hr>



                </form>
                <div class="form-group">
                    <label for="opis" class="col-sm-2 control-label">Nesto o sebi</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="opis" id="opis" rows="8" cols="80" placeholder="Nesto o sebi..."></textarea>
                    </div>
                </div>
                <hr>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="radio-inline">
                            <label for="pol_m" class="radio-inline control-label">
                                <input type="radio" name="pol" id="pol_m" value="musko"> Muski pol
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label for="pol_z" class="radio-inline control-label">
                                <input type="radio" name="pol" id="pol_z" value="zensko"> Zenski pol
                            </label>
                        </div>
                    </div>
                </div>
                <hr>

                <div class="form-group">
                    <!--- ne radi!!!-------->
                    <div class="col-sm-offset-2 col-sm-10 control-label">
                        <div class="radio-inline">
                            <label for="pusac_d" class="radio-inline">
                                <input type="radio" name="pusac" id="pusac_d" value="da"> da
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label for="pusac_n" class="radio-inline">
                                <input type="radio" name="pusac" id="pusac_n" value="ne"> ne
                            </label>
                        </div>
                    </div>
                </div>
                <hr>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <select class="form-control" name="ocena" id="ocena">
                            <option id="ocena" value="1" selected>1</option>
                            <option id="ocena" value="2">2</option>
                            <option id="ocena" value="3">3</option>
                            <option id="ocena" value="4">4</option>
                            <option id="ocena" value="5">5</option>
                        </select>
                    </div>
                </div>
                <hr>


            </div>
            <div class="col-md-6">
                <div class="well">
                    <!-- <dl class="dl-horizontal">
                            <dt>Ime</dt>
                            <dd id="result_name"></dd>

                            <dt>Prezime</dt>
                            <dd id="result_surname"></dd>
                        </dl> -->
                    <p class="dl-horizontal invisible">Osoba koja se zove <span id="result_name"></span> i preziva <span id="result_surname"></span>, rodjena <span id="result_birth"></span>, mobilni <span id="result_mob"></span>, mejl <span id="result_email"></span>, koji je <span id="result_opis"></span>,
                        <span id="result_pol"></span> je. je dao/la ocenu <span id="result_ocena"></span>, pusac <span id="result_pusac"></span>
                    </p>
                </div>
            </div>
            <button id="btn-submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>


        </div>
    </div>
</body>

</html>
